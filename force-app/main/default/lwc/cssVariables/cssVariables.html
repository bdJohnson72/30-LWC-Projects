<!-- Css Variables -->
<template>
  <lightning-card class="slds-m-around_medium">
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        onchange={handleInputChange}
        onmousemove={handleMouseMove}
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        onchange={handleInputChange}
        onmousemove={handleInputChange}
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input onchange={handleInputChange} id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img style={styles} src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
  </lightning-card>
</template>
